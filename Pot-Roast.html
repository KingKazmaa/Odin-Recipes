        <h1>Pot Roast</h1>
        <img class="recipe-image" src="https://www.allrecipes.com/thmb/uxEq3Vb-uflah4MzfSp9Cjj2oqg=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/14670_EasiestPotRoastEver_mfs_0199-253b53ec646f4d028f9750d4b06bcdd6.jpg8" alt="A DELICIOUS pot roast!">
        </figure>
        <figcaption>This is a classic recipe and for good reason! A pot roast is a beef roast that generally starts with a tougher cut of beef. Cooking at a low temperature for a long time breaks down the tough connective tissues resulting in deliciously tender beef with a flavorful gravy. The meat is seared, surrounded by carrots, onions, and a savory combination of herbs and spices and baked or oven-roasted until melt in your mouth tender.</figcaption>
    </section>
    <section>
        <ol class="indgredients">
            <li>6 medium potastoes</li>
            <li>1 medium yellow onion</li>
            <li>2 stalks of celery</li>
            <li>1.5 baby carrots</li>
            <li>1 beef roast (3lbs)</li>
            <li>0.5 cup water</li>
        </ol>
    </section>
